{% extends "base.html" %}
{% load static %}

{% block title %}
  Анфиса для друзей. Подробное описание мороженого
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">
    Подробное описание мороженого <b>{{ ice_cream.title|lower }}</b>
  </h1>
  <div class="row mt-3">
    <div class="col-12 col-md-6">
      <p>{{ ice_cream.description }}</p>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <img 
        class="img-fluid"
        height="400" width="300"
        {% if ice_cream.title == 'Классический пломбир' %}
          src="https://www.auchan.ru/f/c/insecure/w:520/plain/https://www.auchan.ru/files/original/28129641/"
        {% elif ice_cream.title == 'Мороженое с кузнечиками' %}
          src="https://avatars.mds.yandex.net/i?id=e799142b8b973bbd2effadcda8ec08a6_l-4283943-images-thumbs&n=13"
        {% elif ice_cream.title == 'Мороженое со вкусом сыра чеддер' %}
          src="https://i2021.otzovik.com/2021/04/22/11825070/img/981736_64832636.jpeg"
        {% endif %}
        >
    </div>
  </div>
{% endblock %}
